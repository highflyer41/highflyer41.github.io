<!DOCTYPE html>
<html lang="en">
<head>
    <!-- standard meta and bootsrap libraries -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>MENG's Weather APP</title>
</head>
<body>
<!-- div containing background wave animations -->
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('https://front-end-noobs.com/jecko/img/wave-top.png')">
            <div class="header-content">
                <div class="inner">
            </div></div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle" style="background-image: url('https://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
          </div>
          <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom" style="background-image: url('https://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
          </div>
        </div>
    </div>
    </div>

    <!-- div for input content -->
    <div class="container page1" id="top">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12 main">
                <h1>Weather Checker App</h1>
                <h4>Check the weather and time by zip code</h4>
                <input type="text" name="input" id="input" placeholder="zip code: ex. 12345">
                <button id="inputbtn">Submit</button>
                <button id="threeDayForcast"><a href="#page2">Three Day Forecast</a></button>
        </div>
    </div>
    <!-- div for appending main content -->
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12 main2">
            <div id="datebox"></div>
        </div>
    </div>
    </div>

    <div class="container" id="page2">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12" id="citybox">
            </div>
        </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12">
            <div class="card-deck">
                <div class="card" id="day1">
                    <div class="card-body">
                            <h5 class="card-title" id="day1date"></h5>
                            <p class="card-text" id="day1weather"></p>
                    </div>
                </div>
                <div class="card" id="day2">
                    <div class="card-body">
                        <h5 class="card-title" id="day2date"></h5>
                        <p class="card-text" id="day2weather"></p>
                    </div>
                </div>
                <div class="card" id="day3">
                    <div class="card-body">
                        <h5 class="card-title" id="day3date"></h5>
                        <p class="card-text" id="day3weather"></p>
                    </div>
                </div>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12">
            <button class="homebtn"><a href="#top">Back to Top</a></button>
        </div>
    </div>
    </div>
    
    

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
